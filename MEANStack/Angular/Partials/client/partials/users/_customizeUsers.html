<div>
  <legend>Users Controller</legend>
  <form ng-submit="createUser()">
      First Name: <input type="text" ng-model="user.first_name">
      Last Name: <input type="text" ng-model="user.last_name">
      Favorite Language<input type="text" ng-model="user.language">
      <input type="submit" value="Create User">
  </form>
  <table>
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Favorite Language</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody ng-repeat="user in users | orderBy: 'first_name' track by $index ">
          <tr>
              <td>{{user.first_name}}</td>
              <td>{{user.last_name}}</td>
              <td>{{user.language}}</td>
              <td>
                  <button ng-click="deleteUser($index)">Delete User</button>
              </td>
          </tr>
      </tbody>
  </table>
</fieldset>
</div>
