<div>
  <table>
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Favorite Language</th>
          </tr>
      </thead>
      <tbody ng-repeat="user in users | orderBy: 'first_name' track by $index ">
          <tr>
              <td>{{user.first_name}}</td>
              <td>{{user.last_name}}</td>
              <td>{{user.language}}</td>
          </tr>
      </tbody>
  </table>
</div>
