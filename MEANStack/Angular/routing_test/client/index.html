<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Angular Routing</title>
  <script src="bower_components/angular/angular.js" charset="utf-8"></script>
  <script src="bower_components/angular-route/angular-route.js" charset="utf-8"></script>
  <script>
    var app = angular.module("app", ['ngRoute']);
    app.controller("animalController", ['$scope', function($scope){
      $scope.animals = [
        {name: "tiger", legs: 4, eatsPeople: true},
        {name: "dog", legs: 4, eatsPeople: false},
        {name: "owl", legs: 2, eatsPeople: false}
      ];
    }]);
    app.config(['$routeProvider', function($routeProvider){
      $routeProvider
      .when('/',{
        //template: '<h1>hello</h1>'
        templateUrl: '/client/partials/_index.html'
      })
    }])
  </script>
</head>
<body>
  <div ng-controller="animalController">
    <ul>
      <li ng-repeat="animal in animals track by $index"><a href="">{{animal.name}}</a></li>
    </ul>
  </div>
</body>
</html>
