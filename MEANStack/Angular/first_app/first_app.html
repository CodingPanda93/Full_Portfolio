<!DOCTYPE html>
<html lang="en" ng-app = 'app'>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src = 'bower_components/angular/angular.js'>
  </script>
  <script>
  var app = angular.module('app', []);
  app.controller('divController', ['$scope', function($scope){
    //printController will show the current $scope
    $scope.printController = function(){
      console.log($scope);
    }
    $scope.myName = 'Emily'; // your name!
    $scope.myFavoriteLanguage = 'JavaScript';
    $scope.myFavoriteJSLibrary = 'Angular';
  }]);
  </script>
</head>
<body>
  <div ng-controller = "divController" id = "divController">
    <p>My name is {{myName}}, my favorite Language is {{myFavoriteLanguage}}, because the {{myFavoriteJSLibrary}} is awesome!</p>
  </div>
</body>
</html>
