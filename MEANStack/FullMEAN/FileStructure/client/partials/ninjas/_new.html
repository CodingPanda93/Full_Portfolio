<div>
  <h1> Create a New Ninja </h1>
  <form ng-submit="create()">
    <input type="text" ng-model="ninja.name"> Name
    <br>
    <input type="text" ng-model="ninja.location"> Location
    <br>
    <input type="text" ng-model-"ninja.belt"> Belt
    <br>
    <input type='submit' value="submit">
  </form>
</div>
