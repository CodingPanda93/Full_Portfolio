<!DOCTYPE html>
<!-- DONT FORGET TO ADD YOUR ANGULAR APP! -->
<html ng-app = 'app'>
  <head>
    <meta charset="utf-8">
    <title>Awesome Friends</title>
    <script src="angular/angular.js" charset="utf-8"></script>
    <script src="angular-route/angular-route.js" charset="utf-8"></script>
    <script src="assets/app.js" charset="utf-8"></script>
    <script src="controllers/editController.js"></script>
    <script src="controllers/newController.js"></script>
    <script src="factories/friendsFactory.js"></script>
  </head>
  <body>
    <a href="!#/friends/new">New Friend</a>
    <table>
      <thead>
          <th>Name</th>
          <th>Show</th>
          <th>Update</th>
          <th>Delete</th>
      </thead>
      <tbody>
        <tr ng-repeat= "friend in friends">
          <td>Name<td>
          <td><a href="#!/friends/:id">Show</td>
          <td><a href="#!/friends/:id">Edit</td>
          <td><a href="#!/friends/:id">Delete</td>
        </tr>
      </tbody>
    </table>
    <ng-view></ng-view>
  </body>
</html>
