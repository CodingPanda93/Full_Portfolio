<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Page</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <form action="/friends/{{ friend['id'] }}" method="POST">
      <label>First Name: </label><input type="text" name="first_name" value="{{ friend['first_name'] }}">
      <label>Last Name: </label><input type="text" name="last_name" value="{{ friend['last_name'] }}">
      <label>Email: </label><input type="text" name="email" value="{{ friend['email'] }}">
      <input type="submit" value="Update">
    </form>
  </body>
</html>
