<html>
    <head>
      <meta charset="utf-8">
      <title>Add a New Book and Review</title>
    </head>
    <body>
      <a href="{% url 'books:index' %}">Home</a>
      <a href="{% url 'login_registration:index' %}">Logout</a>
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
      <h1>Add a New Book Title and a Review:</h1>
      <form action="{% url 'books:create_book' %}" method='post'>
        {% csrf_token %}
        Book Title <input type='text' name='book_title'>
        <br>
        <p>Author:</p>
        Choose from List: <select name="author_list">
        {% for author in authors %}
          <option value="{{author.id}}">{{author.name}}</option>
        {% endfor %}
          </select>
        <br>
        Or add a new author: <input type='text' name='new_author'>
        Review:
        <br>
        <textarea name='review' rows= '10' cols='60'></textarea>
        <br>
        <label for="rating">Rating:
            <select class="stars" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            stars.
        </label>
        <input type='submit' value='Add a Review with this Book'>
      </form>
    </body>
</html>
