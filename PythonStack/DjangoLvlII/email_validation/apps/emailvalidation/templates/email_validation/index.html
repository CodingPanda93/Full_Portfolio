<!DOCTYPE html>
<html>
	<head>
		<title>Email Validation</title>
	</head>
	<body>
    {% for message in messages %}

      <p>{{ message }}</p>

    {% endfor %}
    <h1>Email</h1>
    <form action='/process' method='post'>
        {% csrf_token %}
        Email: <input type='text' name='email'>
        <br>
      <input type='submit' value='Submit'>
    </form>
	</body>
</html>
