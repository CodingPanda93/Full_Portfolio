<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Users</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="users.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("form").submit(function(){
        event.preventDefault()
        var fname = "<div>";
        fname += "<tr>" + $("input[name='fname']").val() + "</tr>"
        $("#firstname").append(fname);
        var lname = "<div>";
        lname += "<tr>" + $("input[name='lname']").val() + "</tr>"
        $("#lastname").append(lname);
        var email = "<div>";
        email += "<tr>" + $("input[name='email']").val() + "</tr>"
        $("#email").append(email);
        var contact = "<div>";
        contact += "<tr>" + $("input[name='contact']").val() + "</tr>"
        $("#contact").append(contact);
        $("input[type='text'], textarea").val(null);
      });
    })
</script>
<style>
  form input, form label, textarea {
    display: block;
    margin-bottom: 10px;
  }
</style>
<body>
  <table style="width:50%">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Contact No.</th>
    </tr>
    <tr>
      <td div id="firstname"></td>
      <td div id="lastname"></td>
      <td div id="email"></td>
      <td div id="contact"></td>
    </tr>
  </table>
  <h1> Add User </h1>
  <form>
    <label for="firstname">First Name:</label>
      <input type="text" name="fname" value="" placeholder="First Name:">
    <label for="lastname">Last Name:</label>
      <input type="text" name="lname" value="" placeholder="Last Name:">
    <label for="email">Email Address:</label>
      <input type="text" name="email" value="" placeholder="Email Address:">
    <label for="contact">Contact No.</label>
      <input type="text" name="contact" value="" placeholder="Contact No.">
      <input type="submit" value="Add User">
    </form>
  </div>
</body>
</html>
